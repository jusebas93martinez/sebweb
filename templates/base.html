{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>TOPTOP</title>
    <link rel="icon" href="{% static 'images/s.ico' %}" />
    <style>
            /* Estilos CSS para el menú */
            .menu {
              background-color: #002240; /* Azul oscuro */
              padding: 10px;
              text-align: center;
            }
            .menu ul {
              list-style-type: none;
              margin: 0;
              padding: 0;
              display: flex;
              justify-content: center;
            }
            .menu ul li {
              margin-right: 10px;
            }
            .menu ul li a {
              color: #fff; /* Texto en blanco */
              text-decoration: none;
              padding: 5px 10px;
              border-radius: 5px;
              background-color: #004c80; /* Azul claro */
              transition: background-color 0.3s ease;
            }
            .menu ul li a:hover {
              background-color: #002d4c; /* Azul más oscuro al pasar el cursor */
            }

      .content {
        width: 900px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        margin: 0 auto; /
            }

            .content > * {
              margin-bottom: 20px; /* Espacio entre elementos */
            }
            .footer {
              position: fixed;
              left: 0;
              bottom: 0;
              width: 100%;
              background-color: #002240; /* Azul oscuro */
              padding: 10px;
              text-align: center;
              font-size: 12px;
              color: #fff; /* Texto en blanco */
            }
    </style>
    {% block estilos %}{% endblock %}
  </head>
  <body>
    <div class="menu">
      <ul>
        <li><a href="/">Inicio</a></li>
        <li><a href="/acercade">Acerca de</a></li>
        <li><a href="/contacto">Contacto</a></li>
      </ul>
    </div>

    <div class="content">{% block contenido %}{% endblock %}</div>

    {% block scripts %}{% endblock %}
  </body>
</html>
